<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs de Atividade - Sistema FP Moda Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/christmas.css">
</head>

<body>
    <!-- Fundo desfocado padrão -->
    <div class="background-container"></div>

    <!-- Barra de Navegação Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html"><img src="/logo.jpg" alt="Logo" width="100"></a>
            <div class="d-flex">
                <a href="/index.html" class="btn btn-outline-secondary me-2">Voltar ao Painel</a>
                <button class="btn btn-outline-warning" id="logoutButton">Sair</button>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container main-content mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Diário de Bordo (Logs de Atividade)</h2>
        </div>

        <p class="text-muted">
            Exibindo as 200 atividades mais recentes registradas no sistema.
        </p>

        <!-- Tabela de Logs -->
        <div class="table-responsive">
            <table class="table table-dark table-hover table-sm">
                <thead>
                    <tr>
                        <th style="width: 15%;">Data/Hora</th>
                        <th style="width: 15%;">Usuário</th>
                        <th style="width: 20%;">Ação</th>
                        <th style="width: 50%;">Detalhes</th>
                    </tr>
                </thead>
                <tbody id="logsTableBody">
                    <!-- As linhas de log serão inseridas aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/christmas.js"></script>
    <!-- Nosso novo arquivo JavaScript para esta página -->
    <script src="/js/logs.js"></script>
</body>

</html>
