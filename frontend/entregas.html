<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Entregas - Sistema FP Moda Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <div class="background-container"></div>

    <!-- Barra de Navegação Padrão -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html"><img src="/logo.jpg" alt="Logo" width="100"></a>
            <div class="d-flex">
                <div class="dropdown me-2">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="themeDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-palette"></i> Temas
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="themeDropdown" id="themeSelector">
                        <!-- Populated by JS -->
                    </ul>
                </div>
                <a href="/index.html" class="btn btn-outline-secondary me-2">Voltar ao Painel</a>
                <a href="/manual.html" class="btn btn-outline-info me-2" title="Manual do Sistema">
                    <i class="fas fa-book"></i> Manual
                </a>
                <button class="btn btn-outline-warning" id="logoutButton">Sair</button>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container main-content mt-4">
        <h2 class="mb-4">Relatório de Entregas</h2>

        <!-- Seção de Filtros -->
        <div class="pdv-panel mb-4">
            <div class="row g-3 align-items-end">
                <div class="col-md-5">
                    <label for="dataInicio" class="form-label">Data de Início</label>
                    <input type="date" id="dataInicio" class="form-control">
                </div>
                <div class="col-md-5">
                    <label for="dataFim" class="form-label">Data de Fim</label>
                    <input type="date" id="dataFim" class="form-control">
                </div>
                <div class="col-md-2">
                    <button id="filtrarBtn" class="btn btn-custom w-100">Filtrar</button>
                </div>
            </div>
        </div>

        <!-- Seção de KPIs (Indicadores) -->
        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <div class="kpi-card text-center h-100">
                    <div class="card-body">
                        <h5>Total de Entregas</h5>
                        <h3 id="kpiTotalEntregas">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="kpi-card text-center h-100">
                    <div class="card-body">
                        <h5>Valor Total das Taxas</h5>
                        <h3 id="kpiValorTaxas">R$ 0,00</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela de Entregas Detalhadas -->
        <div class="pdv-panel">
            <h4>Entregas no Período</h4>
            <div class="table-responsive">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>Data/Hora</th>
                            <th>Cliente</th>
                            <th>Endereço</th>
                            <th>Cidade</th>
                            <th>Valor da Taxa</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="entregasTableBody">
                        <!-- Linhas da tabela serão inseridas aqui pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/theme_manager.js"></script>
    <script src="/js/entregas.js"></script>
</body>

</html>
