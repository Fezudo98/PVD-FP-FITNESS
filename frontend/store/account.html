{% extends "store/base.html" %}

{% block content %}
<section class="py-5 bg-light" style="min-height: 80vh;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div
                        class="card-header bg-dark text-white d-flex justify-content-between align-items-center py-4 px-4">
                        <h3 class="fw-bold mb-0" style="font-family: 'Outfit', sans-serif;">Minha Conta</h3>
                        <button id="logoutBtn" class="btn btn-outline-light btn-sm rounded-pill px-3">
                            <i class="fa-solid fa-right-from-bracket me-2"></i>Sair
                        </button>
                    </div>
                    <div class="card-body p-4 p-md-5">

                        <!-- Tabs Navigation -->
                        <ul class="nav nav-pills nav-fill mb-4 gap-2" id="accountTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active rounded-pill fw-bold" id="profile-tab"
                                    data-bs-toggle="tab" data-bs-target="#profile" type="button"
                                    role="tab">Perfil</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link rounded-pill fw-bold" id="orders-tab" data-bs-toggle="tab"
                                    data-bs-target="#orders" type="button" role="tab">Meus Pedidos</button>
                            </li>
                        </ul>

                        <div class="tab-content" id="accountTabsContent">

                            <!-- Profile Tab -->
                            <div class="tab-pane fade show active" id="profile" role="tabpanel">
                                <form id="accountForm">
                                    <div class="d-flex justify-content-center mb-4">
                                        <div class="position-relative">
                                            <img src="/static/img/default_avatar.png" id="profileImagePreview"
                                                class="rounded-circle border border-3 border-white shadow-sm"
                                                width="120" height="120"
                                                style="object-fit: cover; background-color: #f0f0f0;">
                                            <button type="button"
                                                class="btn btn-primary btn-sm rounded-circle position-absolute bottom-0 end-0 mb-1 me-1 shadow-sm"
                                                onclick="document.getElementById('profilePhotoInput').click()">
                                                <i class="fas fa-camera"></i>
                                            </button>
                                            <input type="file" id="profilePhotoInput" hidden accept="image/*"
                                                onchange="uploadProfilePhoto(this)">
                                        </div>
                                    </div>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label text-muted small fw-bold text-uppercase">Nome
                                                Completo</label>
                                            <input type="text" class="form-control bg-dark text-white border-0"
                                                id="accName">
                                        </div>
                                        <div class="col-md-6">
                                            <label
                                                class="form-label text-muted small fw-bold text-uppercase">Email</label>
                                            <input type="email" class="form-control bg-light border-0" id="accEmail"
                                                readonly>
                                        </div>
                                        <div class="col-md-6">
                                            <label
                                                class="form-label text-muted small fw-bold text-uppercase">Telefone</label>
                                            <input type="text" class="form-control bg-dark text-white border-0"
                                                id="accPhone">
                                        </div>
                                        <div class="col-md-6">
                                            <label
                                                class="form-label text-muted small fw-bold text-uppercase">CPF</label>
                                            <input type="text" class="form-control bg-dark text-white border-0"
                                                id="accCpf">
                                        </div>

                                        <div class="col-12 mt-4">
                                            <h5 class="fw-bold mb-3">Endereço de Entrega Padrão</h5>
                                            <hr>
                                        </div>

                                        <div class="col-md-6">
                                            <label
                                                class="form-label text-muted small fw-bold text-uppercase">CEP</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control bg-dark text-white border-0"
                                                    id="accCep">
                                                <span class="input-group-text bg-dark border-0 text-white">
                                                    <i class="fa-solid fa-magnifying-glass"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label
                                                class="form-label text-muted small fw-bold text-uppercase">Rua</label>
                                            <input type="text" class="form-control bg-dark text-white border-0"
                                                id="accRua">
                                        </div>
                                        <div class="col-md-4">
                                            <label
                                                class="form-label text-muted small fw-bold text-uppercase">Número</label>
                                            <input type="text" class="form-control bg-dark text-white border-0"
                                                id="accNumero">
                                        </div>
                                        <div class="col-md-8">
                                            <label
                                                class="form-label text-muted small fw-bold text-uppercase">Bairro</label>
                                            <input type="text" class="form-control bg-dark text-white border-0"
                                                id="accBairro">
                                        </div>
                                        <div class="col-md-6">
                                            <label
                                                class="form-label text-muted small fw-bold text-uppercase">Cidade</label>
                                            <input type="text" class="form-control bg-dark text-white border-0"
                                                id="accCidade">
                                        </div>
                                        <div class="col-md-6">
                                            <label
                                                class="form-label text-muted small fw-bold text-uppercase">Complemento</label>
                                            <input type="text" class="form-control bg-dark text-white border-0"
                                                id="accComplemento">
                                        </div>
                                    </div>

                                    <div class="mt-4 d-flex justify-content-end gap-2">
                                        <button type="submit" class="btn btn-warning fw-bold px-4">Salvar
                                            Alterações</button>
                                    </div>
                                </form>
                            </div>

                            <!-- Orders Tab -->
                            <div class="tab-pane fade" id="orders" role="tabpanel">
                                <div id="ordersList" class="vstack gap-3">
                                    <!-- Orders will be loaded here -->
                                    <div class="text-center py-5 text-muted">
                                        <i class="bi bi-box-seam display-1"></i>
                                        <p class="mt-3">Carregando pedidos...</p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Order Details -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg rounded-4">
                <div class="modal-header border-bottom-0 pb-0">
                    <h5 class="modal-title fw-bold">Detalhes do Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4" id="orderDetailsBody">
                    <!-- Dynamic Content -->
                </div>
                <div class="modal-footer border-top-0 pt-0">
                    <button type="button" class="btn btn-light rounded-pill px-4"
                        data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const token = localStorage.getItem('clientToken') || sessionStorage.getItem('clientToken');
        if (!token) {
            window.location.href = '/store/login';
            return;
        }

        // --- Input Masking Functions ---
        const formatCPF = (value) => {
            return value
                .replace(/\D/g, '')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d{1,2})/, '$1-$2')
                .replace(/(-\d{2})\d+?$/, '$1');
        };

        const formatPhone = (value) => {
            return value
                .replace(/\D/g, '')
                .replace(/(\d{2})(\d)/, '($1) $2')
                .replace(/(\d)(\d{4})(\d{4})$/, '$1 $2-$3')
                .replace(/(-\d{4})\d+?$/, '$1');
        };

        const formatCEP = (value) => {
            return value
                .replace(/\D/g, '')
                .replace(/(\d{5})(\d)/, '$1-$2')
                .replace(/(-\d{3})\d+?$/, '$1');
        };

        // Apply masks
        const cpfInput = document.getElementById('accCpf');
        const phoneInput = document.getElementById('accPhone');
        const cepInput = document.getElementById('accCep');

        if (cpfInput) {
            cpfInput.addEventListener('input', (e) => {
                e.target.value = formatCPF(e.target.value);
            });
        }
        if (phoneInput) {
            phoneInput.addEventListener('input', (e) => {
                e.target.value = formatPhone(e.target.value);
            });
        }
        if (cepInput) {
            cepInput.addEventListener('input', (e) => {
                let value = e.target.value;
                e.target.value = formatCEP(value);

                const cleanCep = value.replace(/\D/g, '');
                if (cleanCep.length === 8) {
                    buscarCep();
                }
            });
        }

        // Load Profile Data
        const loadProfile = async () => {
            try {
                const res = await fetch('/api/client/me', { headers: { 'x-client-token': token } });
                if (!res.ok) throw new Error('Falha ao carregar perfil');
                const data = await res.json();

                document.getElementById('profileImagePreview').src = data.foto_perfil || '/static/img/default_avatar.png';
                document.getElementById('accName').value = data.nome || '';
                document.getElementById('accEmail').value = data.email || '';
                document.getElementById('accPhone').value = data.telefone || '';
                document.getElementById('accCpf').value = data.cpf || '';
                document.getElementById('accCep').value = data.endereco_cep || '';
                document.getElementById('accRua').value = data.endereco_rua || '';
                document.getElementById('accNumero').value = data.endereco_numero || '';
                document.getElementById('accBairro').value = data.endereco_bairro || '';
                document.getElementById('accCidade').value = data.endereco_cidade || '';
                document.getElementById('accComplemento').value = data.endereco_complemento || '';
            } catch (error) {
                console.error(error);
                localStorage.removeItem('clientToken');
                window.location.href = '/store/login';
            }
        };

        // Load Orders
        const loadOrders = async () => {
            try {
                const res = await fetch('/api/client/orders', { headers: { 'x-client-token': token } });
                const orders = await res.json();
                const container = document.getElementById('ordersList');

                if (orders.length === 0) {
                    container.innerHTML = `
                            <div class="text-center py-5 text-muted">
                                <i class="bi bi-box-seam display-1"></i>
                                <p class="mt-3">Você ainda não fez nenhum pedido.</p>
                                <a href="/store" class="btn btn-warning rounded-pill fw-bold mt-2">Ir às Compras</a>
                            </div>`;
                    return;
                }

                window.allOrders = orders; // Store for modal access

                container.innerHTML = orders.map((order, index) => `
                        <div class="card border-0 shadow-sm mb-4">
                            <div class="card-header bg-white border-bottom-0 py-3 d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="fw-bold">Pedido #${order.id}</span>
                                    <span class="text-muted small ms-2">${order.data}</span>
                                </div>
                                <span class="badge ${getStatusBadge(order.status)} rounded-pill">${order.status}</span>
                            </div>
                            <div class="card-body">
                                <ul class="list-group list-group-flush mb-3">
                                    ${order.itens.map(item => `
                                        <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                            <div class="d-flex align-items-center">
                                                <img src="${item.imagem_url.startsWith('/') ? item.imagem_url : '/uploads/' + item.imagem_url}" 
                                                     alt="${item.produto}" 
                                                     class="rounded me-3 border" 
                                                     width="60" height="60" 
                                                     style="object-fit: cover;">
                                                <div>
                                                    <span class="fw-bold text-dark">${item.quantidade}x</span> ${item.produto}
                                                </div>
                                            </div>
                                            <span class="fw-bold">R$ ${item.total.toFixed(2)}</span>
                                        </li>
                                    `).join('')}
                                </ul>
                                <div class="d-flex justify-content-between align-items-center border-top pt-3">
                                    <h5 class="fw-bold mb-0">Total</h5>
                                    <h5 class="fw-bold text-warning mb-0">R$ ${order.total.toFixed(2)}</h5>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                                    <button class="btn btn-outline-primary btn-sm rounded-pill px-4" onclick="openDetailsModal(${index})">
                                        <i class="fas fa-info-circle me-1"></i> Detalhes
                                    </button>
                                    <a href="https://wa.me/558597293349?text=Ol%C3%A1%2C%20gostaria%20de%20cancelar%20o%20pedido%20%23${order.id}" 
                                       target="_blank" 
                                       class="btn btn-outline-danger btn-sm rounded-pill px-4">
                                        <i class="fab fa-whatsapp me-1"></i> Cancelar Pedido
                                    </a>
                                </div>
                            </div>
                        </div>`).join('');
            } catch (error) {
                console.error('Erro ao carregar pedidos:', error);
            }
        };

        const getStatusBadge = (status) => {
            const badges = {
                'Pendente': 'bg-warning text-dark',
                'Pago': 'bg-info text-white',
                'Em separação': 'bg-primary',
                'Enviado': 'bg-primary',
                'Entregue': 'bg-success',
                'Cancelado': 'bg-danger'
            };
            return badges[status] || 'bg-secondary';
        };

        window.copiarCupom = (codigo) => {
            navigator.clipboard.writeText(codigo);
            Swal.fire({
                icon: 'success',
                title: 'Copiado!',
                text: 'Código do cupom copiado para a área de transferência.',
                timer: 1500,
                showConfirmButton: false
            });
        };

        // Initialize
        loadProfile();
        loadOrders();

        // Save Profile
        document.getElementById('accountForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const payload = {
                nome: document.getElementById('accName').value,
                telefone: document.getElementById('accPhone').value,
                cpf: document.getElementById('accCpf').value,
                endereco_cep: document.getElementById('accCep').value,
                endereco_rua: document.getElementById('accRua').value,
                endereco_numero: document.getElementById('accNumero').value,
                endereco_bairro: document.getElementById('accBairro').value,
                endereco_cidade: document.getElementById('accCidade').value,
                endereco_complemento: document.getElementById('accComplemento').value
            };

            try {
                const res = await fetch('/api/client/me', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-client-token': token
                    },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('clientUser', JSON.stringify(data.cliente));
                    Swal.fire({
                        icon: 'success',
                        title: 'Sucesso!',
                        text: 'Seus dados foram atualizados.',
                        timer: 1500,
                        showConfirmButton: false
                    });
                } else {
                    throw new Error(data.erro || 'Erro ao atualizar');
                }
            } catch (error) {
                Swal.fire({ icon: 'error', title: 'Erro', text: error.message });
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('clientToken');
            localStorage.removeItem('clientUser');
            sessionStorage.removeItem('clientToken');
            sessionStorage.removeItem('clientUser');
            window.location.href = '/store';
        });

        // Expose function globally for the onclick handler
        window.openDetailsModal = (index) => {
            const order = window.allOrders[index];
            if (!order) return;

            const modalBody = document.getElementById('orderDetailsBody');

            // Format Address
            let addressHtml = '<p class="text-muted">Não informado</p>';
            if (order.tipo_entrega === 'Entrega' && order.endereco_entrega) {
                addressHtml = `<p class="mb-0 text-dark">${order.endereco_entrega}</p>`;
            } else if (order.tipo_entrega === 'Retirada') {
                addressHtml = `<p class="mb-0 text-dark">Retirada na Loja</p>`;
            } else if (order.tipo_entrega === 'Motoboy') {
                addressHtml = `<p class="mb-0 text-dark">Entrega via Motoboy</p>
                                <p class="small text-muted mb-0">${order.endereco_entrega || ''}</p>`;
            }

            modalBody.innerHTML = `
                <div class="row mb-3">
                    <div class="col-6">
                        <small class="text-muted d-block uppercase fw-bold" style="font-size: 0.75rem;">Status</small>
                        <span class="badge ${getStatusBadge(order.status)}">${order.status}</span>
                    </div>
                    <div class="col-6 text-end">
                        <small class="text-muted d-block uppercase fw-bold" style="font-size: 0.75rem;">Data</small>
                        <span class="fw-bold text-dark">${order.data}</span>
                    </div>
                </div>

                <div class="mb-4">
                    <small class="text-muted d-block uppercase fw-bold mb-2" style="font-size: 0.75rem;">Itens do Pedido</small>
                    <ul class="list-group list-group-flush border rounded">
                        ${order.itens.map(item => `
                            <li class="list-group-item d-flex justify-content-between align-items-center bg-light">
                                <div class="d-flex align-items-center">
                                     <span class="badge bg-secondary me-2 rounded-pill">${item.quantidade}x</span>
                                     <span class="text-dark small">${item.produto}</span>
                                </div>
                                <span class="fw-bold small">R$ ${item.total.toFixed(2)}</span>
                            </li>
                        `).join('')}
                    </ul>
                </div>

                <div class="row mb-4">
                    <div class="col-12 mb-3">
                        <small class="text-muted d-block uppercase fw-bold mb-1" style="font-size: 0.75rem;">Endereço de Entrega</small>
                         <div class="bg-light p-3 rounded border-start border-4 border-primary">
                            ${addressHtml}
                        </div>
                    </div>
                     <div class="col-6">
                        <small class="text-muted d-block uppercase fw-bold mb-1" style="font-size: 0.75rem;">Pagamento</small>
                        <span class="fw-bold text-dark"><i class="far fa-credit-card me-1"></i> ${order.forma_pagamento || 'Padrão'}</span>
                    </div>
                    <div class="col-6">
                         <small class="text-muted d-block uppercase fw-bold mb-1" style="font-size: 0.75rem;">Frete</small>
                        <span class="fw-bold text-dark">R$ ${(order.taxa_entrega || 0).toFixed(2)}</span>
                    </div>
                </div>

                 <div class="d-flex justify-content-between align-items-center border-top pt-3">
                    <h5 class="fw-bold mb-0">Total Geral</h5>
                    <h4 class="fw-bold text-success mb-0">R$ ${order.total.toFixed(2)}</h4>
                </div>
            `;

            const modal = new bootstrap.Modal(document.getElementById('orderDetailsModal'));
            modal.show();
        };

    }); // End DOMContentLoaded


    async function buscarCep() {
        let cep = document.getElementById('accCep').value.replace(/\D/g, '');
        if (cep.length === 8) {
            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();
                if (!data.erro) {
                    document.getElementById('accRua').value = data.logradouro;
                    document.getElementById('accBairro').value = data.bairro;
                    document.getElementById('accCidade').value = `${data.localidade} - ${data.uf}`;
                }
            } catch (e) {
                console.error('Erro ao buscar CEP:', e);
            }
        }
    }

    async function uploadProfilePhoto(input) {
        if (input.files && input.files[0]) {
            const formData = new FormData();
            formData.append('foto', input.files[0]);
            const token = localStorage.getItem('clientToken');

            try {
                // Preview imediato
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profileImagePreview').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);

                const response = await fetch('/api/cliente/perfil/foto', {
                    method: 'POST',
                    headers: { 'x-client-token': token },
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    Swal.fire('Sucesso', 'Foto de perfil atualizada!', 'success');
                    // Update local storage if needed or just reload
                } else {
                    Swal.fire('Erro', data.erro || 'Falha ao enviar foto', 'error');
                }
            } catch (error) {
                console.error("Upload Error:", error);
                Swal.fire('Erro', 'Erro na comunicação com o servidor. Verifique o console.', 'error');
            }
        }
    }
</script>
{% endblock %}
