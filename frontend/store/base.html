<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FP Moda Fitness | Loja Online</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/frontend/css/style.css">
    <style>
        :root {
            --bg-body: #ffffff;
            --surface-card: #f8f9fa;
            --text-primary: #212529;
            --border-color: #dee2e6;
            --primary-gold: #e0b431;
            --secondary-gold: #c9a22b;
            --radius-lg: 10px;
        }

        /* Store Specific Overrides */
        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
        }

        .store-navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        .store-footer {
            background-color: var(--surface-card);
            border-top: 1px solid var(--border-color);
            padding: 4rem 0;
            margin-top: auto;
        }

        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: var(--surface-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-gold);
        }

        .product-img-wrapper {
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .product-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-img-wrapper img {
            transform: scale(1.05);
        }

        .badge-gold {
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            color: #000;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="d-flex flex-column min-vh-100">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light store-navbar fixed-top">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center gap-2" href="/store">
                    <img src="/static/img/logo.jpg" alt="FP Fitness" style="max-height: 80px;"
                        onerror="this.onerror=null; this.src='/frontend/logo.jpg';">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#storeNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="storeNavbar">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/store">In√≠cio</a></li>
                        <li class="nav-item"><a class="nav-link" href="/store/produtos">Produtos</a></li>
                    </ul>

                    <div class="d-flex align-items-center gap-3">
                        <a href="/store/carrinho" class="btn btn-link text-dark position-relative" id="cartBtn">
                            <i class="fa-solid fa-cart-shopping fa-lg"></i>
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                id="cartCount">
                                0
                            </span>
                        </a>
                        <a href="/login" class="btn btn-outline-warning btn-sm rounded-pill px-3">
                            <i class="fa-regular fa-user me-2"></i>Login
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow-1" style="margin-top: 100px;">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="store-footer text-center text-muted">
            <div class="container">
                <p class="mb-0">&copy; 2024 FP Moda Fitness. Todos os direitos reservados.</p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/frontend/js/store.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
