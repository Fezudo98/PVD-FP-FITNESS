<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Caixa - Sistema FP Moda Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Fundo desfocado padrão do sistema -->
    <div class="background-container"></div>
    
    <!-- Barra de Navegação Superior (consistente com o resto do sistema) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html"><img src="/logo.jpg" alt="Logo" width="100"></a>
            <div class="d-flex">
                <a href="/index.html" class="btn btn-outline-secondary me-2">Voltar ao Painel</a>
                <button class="btn btn-outline-warning" id="logoutButton">Sair</button>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal da Página -->
    <main class="container main-content mt-4">
        <h2 class="mb-4">Gestão de Caixa</h2>

        <div class="row g-4">
            <!-- Coluna da Esquerda: Saldo e Formulário de Ajustes -->
            <div class="col-lg-4">
                <div class="pdv-panel h-100">
                    <h4>Saldo Atual</h4>
                    <h1 id="saldoAtualDisplay" class="text-warning mb-4">R$ 0,00</h1>

                    <hr>

                    <h4>Ajuste Manual</h4>
                    <form id="ajusteCaixaForm">
                        <div class="mb-3">
                            <label for="tipoAjuste" class="form-label">Tipo de Movimentação</label>
                            <select id="tipoAjuste" class="form-select">
                                <option value="AJUSTE_MANUAL_ENTRADA">Entrada (Reforço)</option>
                                <option value="AJUSTE_MANUAL_SAIDA">Saída (Sangria)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="valorAjuste" class="form-label">Valor (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="valorAjuste" required>
                        </div>
                        <div class="mb-3">
                            <label for="observacaoAjuste" class="form-label">Observação (Obrigatório)</label>
                            <textarea class="form-control" id="observacaoAjuste" rows="2" required placeholder="Ex: Saldo inicial do dia, Retirada para pagamento, etc."></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-custom">Confirmar Ajuste</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Coluna da Direita: Tabela com Histórico de Movimentações -->
            <div class="col-lg-8">
                <div class="pdv-panel h-100">
                    <h4>Histórico de Movimentações</h4>
                    <div class="table-responsive" style="max-height: 60vh; overflow-y: auto;">
                        <table class="table table-dark table-hover table-sm">
                            <thead>
                                <tr>
                                    <th>Data/Hora</th>
                                    <th>Tipo</th>
                                    <th>Valor (R$)</th>
                                    <th>Usuário</th>
                                    <th>Observação</th>
                                </tr>
                            </thead>
                            <tbody id="movimentacoesTableBody">
                                <!-- As linhas do histórico serão inseridas aqui pelo JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts do Bootstrap e o JavaScript específico desta página -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/caixa.js"></script>
</body>
</html>
