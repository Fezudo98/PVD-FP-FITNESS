<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Acesso - Sistema FP Moda Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <div class="background-container"></div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-card p-4" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <img src="logo.jpg" alt="Logo FP Moda Fitness" class="login-logo">
            </div>
            <h5 class="card-title text-center mb-1">Configuração Inicial</h5>
            <p class="text-center text-muted mb-4">Crie a conta do administrador principal.</p>

            <form id="registerForm">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo do Admin</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email de Acesso</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-custom">Criar Administrador</button>
                </div>
            </form>

            <div id="messageDiv" class="alert mt-3 d-none" role="alert"></div>
        </div>
    </div>

    <script src="/js/theme_manager.js"></script>
    <script src="js/registrar-admin.js"></script>
</body>

</html>
