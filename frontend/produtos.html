<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos - Sistema FP Moda Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CORRIGIDO: Adicionado o nome do arquivo style.css -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="background-container"></div>

    <!-- Barra de Navegação Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- CORREÇÃO APLICADA AQUI -->
        <a class="navbar-brand" href="/index.html"><img src="/logo.jpg" alt="Logo" width="100"></a>
        <div class="d-flex">
            <!-- CORREÇÃO APLICADA AQUI -->
            <a href="/index.html" class="btn btn-outline-secondary me-2">Voltar ao Painel</a>
            <button class="btn btn-outline-warning" id="logoutButton">Sair</button>
        </div>
    </div>
</nav>

    <!-- Conteúdo Principal -->
    <main class="container main-content mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gerenciar Produtos</h2>
            <button class="btn btn-custom" id="addProdutoBtn">Adicionar Novo Produto</button>
        </div>

        <!-- Tabela de Produtos -->
        <div class="table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Imagem</th> 
                        <th>SKU</th>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Preço Venda</th>
                        <th>Qtd.</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="produtosTableBody">
                    <!-- Linhas da tabela serão inseridas aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal para Adicionar/Editar Produto -->
    <div class="modal fade" id="produtoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Adicionar Produto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="produtoForm" enctype="multipart/form-data">
                        <input type="hidden" id="produtoId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="sku" class="form-label">SKU (Código Único)</label>
                                <input type="text" class="form-control" id="sku" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="nome" class="form-label">Nome do Produto</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="categoria" class="form-label">Categoria</label>
                                <input type="text" class="form-control" id="categoria">
                            </div>
                             <div class="col-md-3 mb-3">
                                <label for="cor" class="form-label">Cor</label>
                                <input type="text" class="form-control" id="cor">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="tamanho" class="form-label">Tamanho</label>
                                <input type="text" class="form-control" id="tamanho">
                            </div>
                        </div>
                        <div class="row">
                           <div class="col-md-4 mb-3">
                                <label for="preco_custo" class="form-label">Preço de Custo (R$)</label>
                                <input type="number" step="0.01" class="form-control" id="preco_custo" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="preco_venda" class="form-label">Preço de Venda (R$)</label>
                                <input type="number" step="0.01" class="form-control" id="preco_venda" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="quantidade" class="form-label">Quantidade Inicial</label>
                                <input type="number" class="form-control" id="quantidade" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="imagem" class="form-label">Imagem do Produto</label>
                            <input type="file" class="form-control" id="imagem" name="imagem" accept="image/*">
                        </div>
                        <div class="text-center">
                            <img id="imagePreview" src="" alt="Pré-visualização" class="img-fluid rounded" style="max-height: 200px; display: none;">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="produtoForm" class="btn btn-custom">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Necessário para o Modal funcionar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nosso JavaScript para esta página -->
    <!-- CORRIGIDO: Adicionado o nome do arquivo produtos.js -->
    <script src="/js/produtos.js"></script>
</body>
</html>
