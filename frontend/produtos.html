<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos - Sistema FP Moda Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/christmas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
</head>

<body>
    <div class="background-container"></div>

    <!-- Barra de Navegação Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html"><img src="/logo.jpg" alt="Logo" width="100"></a>
            <div class="d-flex">
                <a href="/index.html" class="btn btn-outline-secondary me-2">Voltar ao Painel</a>
                <a href="/manual.html" class="btn btn-outline-info me-2" title="Manual do Sistema">
                    <i class="fas fa-book"></i> Manual
                </a>
                <button class="btn btn-outline-warning" id="logoutButton">Sair</button>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container main-content mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gerenciar Produtos</h2>
            <div>
                <button class="btn btn-outline-light me-2" id="manageCategoriesBtn">Gerenciar Categorias</button>
                <button class="btn btn-custom" id="addProdutoBtn">Adicionar Novo Produto</button>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="productSearchInput" class="form-control" placeholder="Buscar por nome ou SKU...">
            </div>
            <div class="col-md-4">
                <select class="form-select" id="categoryFilterSelect">
                    <option value="">Todas as Categorias</option>
                    <!-- Opções carregadas via JS -->
                </select>
            </div>
        </div>

        <!-- Tabela de Produtos -->
        <div class="table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Imagem</th>
                        <th>SKU</th>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Preço Venda</th>
                        <th>Qtd.</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="produtosTableBody">
                    <!-- Linhas da tabela serão inseridas aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal para Adicionar/Editar Produto -->
    <div class="modal fade" id="produtoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Adicionar Produto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="produtoForm" enctype="multipart/form-data">
                        <input type="hidden" id="produtoId">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="sku" class="form-label">SKU (Código Único)</label>
                                <input type="text" class="form-control" id="sku" required>
                            </div>
                            <div class="col-md-6 mb-3 d-flex align-items-end">
                                <button type="button" class="btn btn-outline-info w-100" id="generateBarcodeBtn"
                                    disabled>Gerar/Atualizar Código de Barras</button>
                            </div>
                        </div>

                        <!-- Área de Preview do Código de Barras -->
                        <div class="text-center my-3" id="barcodePreviewContainer" style="display: none;">
                            <img id="barcodePreview" src="" alt="Código de Barras" class="img-fluid">
                        </div>

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do Produto</label>
                            <input type="text" class="form-control" id="nome" name="nome" list="nomesProdutos" required>
                            <datalist id="nomesProdutos"></datalist>
                        </div>

                        <div class="mb-3">
                            <label for="imagem" class="form-label">Imagens do Produto</label>
                            <input type="file" class="form-control" id="imagem" name="imagem"
                                accept="image/*, .heic, .heif" multiple>
                            <div id="imagePreviewContainer" class="d-flex flex-wrap gap-2 mt-2"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="cor" class="form-label">Cor</label>
                                <input type="text" class="form-control" id="cor" name="cor" list="coresList">
                                <datalist id="coresList">
                                    <option value="Preto">
                                    <option value="Branco">
                                    <option value="Cinza">
                                    <option value="Azul">
                                    <option value="Vermelho">
                                    <option value="Verde">
                                    <option value="Amarelo">
                                    <option value="Rosa">
                                    <option value="Roxo">
                                    <option value="Laranja">
                                    <option value="Bege">
                                    <option value="Marrom">
                                    <option value="Vinho">
                                    <option value="Marinho">
                                </datalist>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="cor_hex" class="form-label">Cor Hex</label>
                                <input type="color" class="form-control form-control-color w-100" id="cor_hex"
                                    name="cor_hex" value="#000000" title="Escolha a cor">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="tamanho" class="form-label">Tamanho</label>
                                <input type="text" class="form-control" id="tamanho" name="tamanho" list="tamanhosList">
                                <datalist id="tamanhosList">
                                    <option value="P">
                                    <option value="M">
                                    <option value="G">
                                    <option value="GG">
                                    <option value="XG">
                                    <option value="Único">
                                    <option value="34">
                                    <option value="36">
                                    <option value="38">
                                    <option value="40">
                                    <option value="42">
                                    <option value="44">
                                </datalist>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="categoria" class="form-label">Categoria</label>
                                <div class="input-group">
                                    <select class="form-select" id="categoriaSelect">
                                        <option value="">Selecione...</option>
                                    </select>
                                    <input type="text" class="form-control" id="categoriaInput" style="display: none;"
                                        placeholder="Nova Categoria">
                                    <button class="btn btn-outline-secondary" type="button" id="toggleCategoriaInput"
                                        title="Nova Categoria">+</button>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="preco_custo" class="form-label">Preço de Custo (R$)</label>
                                <input type="number" step="0.01" class="form-control" id="preco_custo" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="preco_venda" class="form-label">Preço de Venda (R$)</label>
                                <input type="number" step="0.01" class="form-control" id="preco_venda" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="quantidade" class="form-label">Quantidade</label>
                                <input type="number" class="form-control" id="quantidade" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Gerenciar Categorias -->
    <div class="modal fade" id="categoriasModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title">Gerenciar Categorias</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group list-group-flush text-dark" id="categoriasList">
                        <!-- Lista de categorias será carregada aqui -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Ação Categoria (Renomear/Excluir) -->
    <div class="modal fade" id="acaoCategoriaModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="acaoCategoriaTitle">Editar Categoria</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="oldCategoryName">
                    <div class="mb-3">
                        <label class="form-label">Ação</label>
                        <select class="form-select" id="categoriaActionSelect">
                            <option value="rename">Renomear</option>
                            <option value="delete">Excluir</option>
                        </select>
                    </div>

                    <div id="renameContainer">
                        <div class="mb-3">
                            <label for="newCategoryName" class="form-label">Novo Nome</label>
                            <input type="text" class="form-control" id="newCategoryName">
                        </div>
                    </div>

                    <div id="deleteContainer" style="display: none;">
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle"></i> Cuidado! Esta ação afetará todos os
                            produtos
                            desta categoria.
                        </div>
                        <div class="mb-3">
                            <label class="form-label">O que fazer com os produtos?</label>
                            <select class="form-select" id="deleteActionSelect">
                                <option value="transfer">Transferir para outra categoria</option>
                                <option value="orphan">Deixar sem categoria</option>
                            </select>
                        </div>
                        <div class="mb-3" id="targetCategoryContainer">
                            <label for="targetCategorySelect" class="form-label">Categoria de
                                Destino</label>
                            <select class="form-select" id="targetCategorySelect">
                                <!-- Opções carregadas via JS -->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmCategoryActionBtn">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/christmas.js"></script>
    <script src="/js/produtos.js"></script>
</body>

</html>
