<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Sistema FP Moda Fitness</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Nosso CSS Personalizado -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!-- Container para o fundo desfocado -->
    <div class="background-container"></div>

    <!-- Barra de Navegação Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html"><img src="/logo.jpg" alt="Logo" width="100"></a>
            <div class="d-flex">
                <button class="btn btn-outline-warning" id="logoutButton">Sair</button>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container main-content mt-4">
        <h2 class="mb-4">Bem-vindo(a), <span id="userName"></span>!</h2>

        <div class="row g-3">
            <!-- Ações Principais (Visível para todos) -->
            <div class="col-md-4">
                <div class="d-grid">
                    <a href="/pdv.html" class="btn btn-custom btn-lg p-4">Nova Venda</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="d-grid">
                    <a href="/estoque.html" class="btn btn-custom btn-lg p-4">Consultar Estoque</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="d-grid">
                    <a href="/clientes.html" class="btn btn-custom btn-lg p-4">Gerenciar Clientes</a>
                </div>
            </div>
        </div>

        <hr class="my-4">

        <!-- Painel do Administrador (Inicialmente escondido) -->
        <div id="admin-panel" class="d-none">
            <h4>Painel do Administrador</h4>
            <div class="row g-3">
                <div class="col-lg-3 col-md-6">
                    <div class="d-grid">
                        <a href="/produtos.html" class="btn btn-secondary btn-lg p-4">Gerenciar Produtos</a>
                    </div>
                </div>
                 <div class="col-lg-3 col-md-6">
                    <div class="d-grid">
                       <a href="/relatorios.html" class="btn btn-secondary btn-lg p-4">Relatórios</a>
                    </div>
                </div>
                <!-- ===== NOVO BOTÃO DE RELATÓRIO DE ENTREGAS ===== -->
                <div class="col-lg-3 col-md-6">
                    <div class="d-grid">
                       <a href="/entregas.html" class="btn btn-secondary btn-lg p-4">Relatório de Entregas</a>
                    </div>
                </div>
                 <div class="col-lg-3 col-md-6">
                    <div class="d-grid">
                        <a href="/usuarios.html" class="btn btn-secondary btn-lg p-4">Gerenciar Usuários</a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="d-grid">
                        <a href="/cupons.html" class="btn btn-secondary btn-lg p-4">Gerenciar Cupons</a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="d-grid">
                        <a href="/logs.html" class="btn btn-outline-secondary btn-lg p-4">Logs de Atividade</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Principal -->
    <script src="/js/main.js"></script>

</body>
</html>
