<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Estoque - Sistema FP Moda Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CORRIGIDO: Adicionado o nome do arquivo style.css -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="background-container"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- CORREÇÃO APLICADA AQUI -->
        <a class="navbar-brand" href="/index.html"><img src="/logo.jpg" alt="Logo" width="100"></a>
        <div class="d-flex">
            <!-- CORREÇÃO APLICADA AQUI -->
            <a href="/index.html" class="btn btn-outline-secondary me-2">Voltar ao Painel</a>
            <button class="btn btn-outline-warning" id="logoutButton">Sair</button>
        </div>
    </div>
</nav>

    <main class="container main-content mt-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Consultar Estoque</h2>
            </div>
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nome ou SKU...">
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Imagem</th>
                        <th>SKU</th>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Cor/Tamanho</th>
                        <th>Preço Venda</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody id="estoqueTableBody">
                    <!-- Linhas da tabela serão inseridas aqui -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CORRIGIDO: Adicionado o nome do arquivo estoque.js -->
    <script src="/js/estoque.js"></script>
</body>
</html>
