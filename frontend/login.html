<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema FP Moda Fitness</title>
    
    <!-- Bootstrap CSS para um design responsivo e moderno -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Nosso CSS personalizado (para aplicar as cores da marca) -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="container login-container">
        <div class="card login-card">
            <div class="card-body">
                
                <!-- Logo da Loja -->
                <div class="text-center mb-4">
                    <img src="logo.jpg" alt="Logo FP Moda Fitness" class="login-logo">
                </div>

                <h5 class="card-title text-center mb-4">Acessar o Sistema</h5>
                
                <!-- Formulário de Login -->
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-custom">Entrar</button>
                    </div>
                </form>
                
                <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert">
                    <!-- Mensagens de erro aparecerão aqui -->
                </div>

            </div>
        </div>
    </div>

    <!-- Nosso JavaScript para lidar com a lógica de login -->
    <script src="js/auth.js"></script>

</body>
</html>
