<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online - Sistema FP Moda Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/christmas.css">
    <style>
        .status-badge {
            font-size: 0.9em;
            padding: 0.5em 0.8em;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <div class="background-container"></div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html"><img src="/logo.jpg" alt="Logo" width="100"></a>
            <div class="d-flex">
                <a href="/index.html" class="btn btn-outline-light me-2">Voltar ao Painel</a>
                <a href="/manual.html" class="btn btn-outline-info me-2" title="Manual do Sistema">
                    <i class="fas fa-book"></i> Manual
                </a>
                <button class="btn btn-outline-warning" id="logoutButton">Sair</button>
            </div>
        </div>
    </nav>

    <main class="container main-content mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-white">Gerenciamento de Pedidos Online</h2>
            <button class="btn btn-custom" onclick="loadOnlineOrders()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-clockwise me-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
                    <path
                        d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
                </svg>
                Atualizar Lista
            </button>
        </div>

        <div class="card bg-dark text-white border-secondary mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-dark table-hover align-middle" id="onlineOrdersTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Data</th>
                                <th>Cliente</th>
                                <th>Itens</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th class="text-end">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Pedidos serão carregados aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Detalhes do Pedido -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-white border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Detalhes do Pedido #<span id="modalOrderId"></span></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <p><strong>Cliente:</strong> <span id="modalClientName"></span></p>
                            <p><strong>Data:</strong> <span id="modalOrderDate"></span></p>
                        </div>
                        <div class="col-md-6 text-end">
                            <p><strong>Status Atual:</strong> <span id="modalOrderStatus"
                                    class="badge bg-secondary"></span></p>
                            <p><strong>Total:</strong> <span class="text-warning fs-5 fw-bold"
                                    id="modalOrderTotal"></span></p>
                        </div>
                    </div>

                    <h6 class="border-bottom border-secondary pb-2 mb-3">Itens do Pedido</h6>
                    <ul class="list-group list-group-flush bg-transparent mb-3" id="modalOrderItems">
                        <!-- Itens -->
                    </ul>

                    <h6 class="border-bottom border-secondary pb-2 mb-3 mt-4">Endereço de Entrega</h6>
                    <p id="modalOrderAddress" class="text-white small"></p>

                    <div class="mt-4 pt-3 border-top border-secondary">
                        <h6>Atualizar Status</h6>
                        <div class="d-flex gap-2 flex-wrap mt-2" id="statusActions">
                            <!-- Botões de ação dinâmicos -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/christmas.js"></script>
    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadOnlineOrders();
        });
    </script>
</body>

</html>
